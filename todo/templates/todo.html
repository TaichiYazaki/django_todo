<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoリスト</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">作成</button>
    </form>

    <form action="/delete_todo" method="POST">
        {% csrf_token %}
        {% for todo_list in todo_lists %}
        <li>{{todo_list.title}}
            <button type="submit" value={{todo_list.id}} name="id">削除</button>
        </li>
        {% endfor %}
    </form>

</body>

</html>
